  Error: Expected [ Object({ key: 'a', count: 3 }), 
  Object({ key: 'e', count: 7 }), Object({ key: 'h', count: 11 }),
   Object({ key: 't', count: 20 }), Object({ key: 'f', count: 9 }),

to equal [ Object({ key: 'a', count: 3 }), 
Object({ key: 'e', count: 7 }), Object({ key: 'h', count: 11 }),
 Object({ key: 't', count: 20 }), Object({ key: 'f', count: 9 }),
  Object({ key: 'c', count: 8 }), Object({ key: 'g', count: 7 }), 
  Object({ key: 'b', count: 6 }), Object({ key: 'd', count: 5 }) ].







        function countSameElements(collection) {
        // 在此写代码
            var array = new Array();
            var count = 0 ,k=0;
            for(var i=0;i<collection.length;i++){
                for(var j=0;j<array.length;j++){
                    var index = array.indexOf(collection[i]);
                    //没找到，说明是第一次出现
                        if(index == -1){
                            count++;
                            array[k]={
                                key:collection[i],
                                count:count
                            }
                            k++;
                        }
                        //找到了，
                        else{
                            count++;
                            array[index]={
                                key:collection[i],
                                count:count
                            }
                        }
                }
            }
            return array;
        }
        console.log(countSameElements(collection));
